<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Controle Itens</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous" />
        <style>
            body{
                margin:10px;
            }
            .btn-danger{
                margin-left: 5px;
            }
            .btn{
                margin-top: 5px
            }
        </style>
    </h:head>
    <h:body>
        <h:form>
        <div class="container">
            <div class="row">
                <div class="col-sm-12 text-center">
                    <h2>Cadastro de Itens</h2>
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <h5>Dados Cliente</h5>
                    <form>Cliente</form>
                    <h:inputText class="form-control" value="#{managedBeanPedidos.pedido.strCliente}" />
                    <form>Endereço</form>
                    <h:inputText class="form-control" value="#{managedBeanPedidos.pedido.strEndereco}" />
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr/>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4">
                    <h5>Item</h5>
                    <form>Codigo</form>
                    <h:inputText class="form-control"  value="#{managedBeanPedidos.item.codigoItem}" />
                    <form>Quantidade</form>
                    <h:inputText class="form-control"  value="#{managedBeanPedidos.item.quantidade}" />
                    <form>Produto</form>
                    <h:inputText class="form-control"  value="#{managedBeanPedidos.item.strProduto}"/>
                    <form>Preço</form>
                    <h:inputText class="form-control"  value="#{managedBeanPedidos.item.preco}"/>
                    <h:commandButton class="btn btn-success" value="Adicionar" action="#{managedBeanPedidos.salvarItens}" />
                </div>
                <div class="col-sm-8">
                    <h5>Itens Pedido</h5>
                    <h:dataTable id="dgvItens" value="#{managedBeanPedidos.pedido.itens}" var="itens" class="table table-hover">   
                        <h:column>
                          <f:facet name="header">Quantidade</f:facet>
                          #{itens.quantidade}
                        </h:column>
                        <h:column>
                          <f:facet name="header">Produto</f:facet>
                          #{itens.strProduto}
                        </h:column>
                        <h:column>
                          <f:facet name="header">Preço</f:facet>
                          #{itens.preco}
                        </h:column>
                      </h:dataTable> 
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12">
                    <hr/>
                    <h5>Total Pedido: R$ 200,00</h5>
                    <h:commandButton class="btn btn-success" value="Salvar" action="#{managedBeanPedidos.salvarPedido}"/>
                    <h:commandButton value="Excluir" class="btn btn-danger"/>
                </div>
            </div>
        </div>
        </h:form>    
    </h:body>
</html>
